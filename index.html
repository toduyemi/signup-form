    <div class="form-container">
        <header>
            welcome to your corner :) create a space that represents you for your personal cache of book thoughts
        </header>
        <form action="submit" method="post">
            <div class="form-row">
                <div class="first-name">
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" id="first-name" name="first-name" autocomplete="name" placeholder="tem"required>
                </div>
                <div class="last-name">
                    <label for="last-name">LAST NAME</label>
                    <input type="text" id="last-name" name="last-name" autocomplete="last-name" placeholder="oduyemi" required>
                </div>
            </div>
            <div class="form-row">
                <div class="email-container">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email" autocomplete="email" placeholder="xxxx@xxxx.com" required>
                </div>
                <div class="phone-number">
                    <label for="phone-number">PHONE NUMBER</label>
                    <input type="tel" id="phone-number" name="phone-number" autocomplete="phone-number" placeholder="###-###-####" required>
                </div>
            </div>
            <div class="form-row">
                <div class="password">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password" placeholder="(pass)" required>
                </div>
                <div class="confirm-password">
                    <label for="confirm-password">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm-password" name="confirm" placeholder="(same pass)"required>
                </div>
            </div>
            <button type="submit">Create Account</button>
        </form>
        <p>already have a nook? <a href="./log-in">log in</a></p>
    </div>
